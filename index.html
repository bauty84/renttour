<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JS Personalizado -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <form class="row">
            <div class="col-md-6">
                <label for="persona" class="col-sm-12 col-form-label">Nombre del responsable de reserva</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="persona">
                </div>
            </div>
            <div class="col-md-3">
                <label for="entrada" class="col-sm-2 col-form-label datepicker">Entrada</label>
                <div class="col-sm-12">
                    <input type="date" class="form-control" id="entrada">
                </div>
            </div>
            <div class="col-md-3">
                <label for="salida" class="col-sm-2 col-form-label datepicker">Salida</label>
                <div class="col-sm-12">
                    <input type="date" class="form-control" id="salida">
                </div>
            </div>
            <div class="col-md-6">
                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                <select id="nacionalidad" class="form-select">
                    <option disabled selected>Seleccione...</option>
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>Uruguay</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="cantidad" class="form-label">Cantidad</label>
                <select id="cantidad" class="form-select">
                    <option selected>1 persona</option>
                    <option>2 personas</option>
                    <option>3 personas</option>
                    <option>4 personas</option>
                    <option>5 personas</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="garage" class="form-label">Estacionamiento</label>
                <select id="garage" class="form-select">
                    <option disabled selected>Seleccione...</option>
                    <option>Si</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="tarifa" class="form-label">Tarifa</label>
                <select id="tarifa" class="form-select">
                    <option value="0">Normal</option>
                    <option value="1">Promocion</option>
                </select>
            </div>
            <div class="col-12">
                <label for="comentario" class="form-label">Comentario</label>
                <input type="textarea" class="form-control" id="comentario" placeholder="Comentario adicional">
            </div>
            <div class="row d-flex justify-content-end" style="margin-top: 20px;">
                <div class="col-1">
                    <button id="clear" class="btn btn-warning">LIMPIAR</button>
                </div>
                <div class="col-1">
                    <button type="button" id="agregar" class="btn btn-primary">AGREGAR</button>
                </div>
            </div>
        </form>
        <form class="row resumen_reserva">
            <div class="col-md-12">
                <h5> Resumen </h5>
                <article id="resumen_detalle_reserva"></article>
            </div>
            <div class="row d-flex justify-content-end" style="margin-top: 20px;">
                <div class="col-1">
                    <button type="button" id="confirmar" class="btn btn-success"> CONFIRMAR</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- JS Personalizado -->
    <script src="js/form_calendar.js" type="text/javascript"></script>
</body>

</html>
