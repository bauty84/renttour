<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JS Personalizado -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container d-flex flex-column flex-md-row">
        <main class="ps-0 ps-md-8 flex-grow-1">
            <div id="container-calendar">
                <div class="row title-month">
                    <div class="d-flex bd-highlight mb-4">
                        <div class="me-auto p-2 bd-highlight">
                            <button id="backBtn">
                                <i class="fa-solid fa-caret-left fa-2xl"></i>
                            </button>
                        </div>
                        <div class="me-auto p-2 bd-highligh">
                            <div id="mes"></div>
                        </div>
                        <div class="me-auto p-2 bd-highligh">
                            <button id="nextBtn">
                                <i class="fa-solid fa-caret-right fa-2xl"></i>
                            </button>
                        </div>
                        <div class="p-2 bd-highlight weather">
                            <div class="row">
                                <div class="col-md-6 weather-icon"><i class="fa-solid fa-sun"></i></div>
                                <div class="col-md-6 temperatura"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="weekdays" class="text-center">
                            <div>Domingo</div>
                            <div>Lunes</div>
                            <div>Martes</div>
                            <div>Miercoles</div>
                            <div>Jueves</div>
                            <div>Viernes</div>
                            <div>Sabado</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>

            <div id="newReservaModal">
                <h2>Nueva reserva</h2>
                <form class="row">
                    <div class="col-md-6">
                        <label for="persona" class="col-sm-12 col-form-label">Nombre completo</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="persona">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="entrada" class="col-sm-2 col-form-label datepicker">Entrada</label>
                        <div class="col-sm-12">
                            <input type="date" class="form-control" id="entrada">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="salida" class="col-sm-2 col-form-label datepicker">Salida</label>
                        <div class="col-sm-12">
                            <input type="date" class="form-control" id="salida">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="nacionalidad" class="form-label">Nacionalidad</label>
                        <select id="nacionalidad" class="form-select">
                            <option disabled selected>Seleccione...</option>
                            <option>Argentina</option>
                            <option>Brasil</option>
                            <option>Chile</option>
                            <option>Uruguay</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <select id="cantidad" class="form-select">
                            <option value="1" selected>1 persona</option>
                            <option value="2">2 personas</option>
                            <option value="3">3 personas</option>
                            <option value="4">4 personas</option>
                            <option value="5">5 personas</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="garage" class="form-label">Estacionamiento</label>
                        <select id="garage" class="form-select">
                            <option disabled selected>Seleccione...</option>
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="tarifa" class="form-label">Tarifa</label>
                        <select id="tarifa" class="form-select">
                            <option value="0">Normal</option>
                            <option value="1">Promocion</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="comentario" class="form-label">Comentario</label>
                        <input type="textarea" class="form-control" id="comentario" placeholder="Comentario adicional">
                    </div>
                    <div class="col-12 d-flex justify-content-start" style="margin-top: 20px; margin-bottom: 20px;">
                        <button type="button" id="agregar"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
                    </div>
                </form>
                <form class="row resumen_reserva">
                    <h5> Resumen </h5>
                    <div class="col-md-12">
                        <article id="resumen_detalle_reserva"></article>
                    </div>
                </form>

                <button type="button" id="saveBtn">Confirmar</button>
                <button type="button" id="cancelBtn">Cancelar</button>
            </div>

            <div id="deleteReservaModal">
                <h2>Reserva</h2>

                <div id="reservaText"></div>

                <button type="button" id="delBtn">Eliminar</button>
                <button type="button" id="closeBtn">Cerrar</button>
            </div>

            <div id="modalBackDrop"></div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Fontawesome JS Bundle -->
    <script src="https://kit.fontawesome.com/9d889d4120.js" crossorigin="anonymous"></script>
    <!-- JS Personalizado -->
    <script src="js/weatherapi.js"></script>
    <script src="js/classes/class_reserva_form.js" type="text/javascript"></script>
    <script src="js/calendar.js" type="text/javascript"></script>

</body>

</html>
